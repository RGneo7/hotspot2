<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="RubenG7">
    <meta http-equiv="refresh" content="2; url=$(link-status)">
    <link rel="shortcut icon" href="img/icon.ico">
    <title>PRO-NET - Conectado</title>
    <link href="ext/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        function redirigirAstatus() {
            setTimeout("Redirigir()", 2000);
        }
        function Redirigir() {
            location.href = unescape('$(link-status-esc)');
        }
    </script> 
</head>
<body onLoad="redirigirAstatus()">
    <div class="container-fluid">
        <div class="m-0 vh-100 row justify-content-center align-items-center">
            <div class="col-12 col-sm-4"></div>
            <div class="col-12 col-sm-4 text-center">
                <div class="pt-4 pb-3 rounded-3 shadow-lg border border-3 border-cBlue">
                    <h5 class="tcBlue text-uppercase fw-bold tt05 p-1 ">
                        Bienvenido, $(username)
                    </h5>
                    <h5 class="tcBlue text-uppercase fw-bold p-1 efectoEscalado tt07">
                        Ya estás conectado
                    </h5>
                    <p>Si no pasa nada, <a href="$(link-status)">clic aquí</a>.</p>
                </div>
            </div>
            <div class="col-12 col-sm-4"></div>
        </div>
    </div>
<script src="ext/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
